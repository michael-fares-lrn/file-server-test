<div class="lrn-qe-edit-form">
    <span data-lrn-qe-label="stimulus"></span>
    <span data-lrn-qe-input="stimulus" class="lrn-qe-ckeditor-lg"></span>
        <!-- Question editor UI for editing the choices
     this corresponds directly to the "choices" editor schema object - of type array -
    we defined in editor_schema.properties in authoring.php -->
    <span data-lrn-qe-label="choices"></span>
        <!-- NOTE: since "choices" is of type "array" we use the data-lrn-qe-loop attribute 
        in order to loop through each choice and expose its label property as an editable 
        input-->
    <div data-lrn-qe-loop="choices[*]">
        <span data-lrn-qe-input="choices[*].label"></span>
    </div>

      <!-- Question editor UI for setting the correct answer
     this corresponds directly to the "valid_response" editor schema object - of type "question" - 
    that we defined in editor_schema.properties in authoring.php -->
    <span data-lrn-qe-label="valid_response"></span>
    <span data-lrn-qe-input="valid_response"></span>

<!-- Question editor UI for setting the correct answer
    this corresponds directly to the "score" editor schema object - of type "number" - 
    that we defined in editor_schema.properties in authoring.php -->
    <span data-lrn-qe-label="score"></span>
    <span data-lrn-qe-input="score"></span> 

    <h4 class="lrn-qe-heading" data-lrn-qe-adv-toggle>
        <button type="button" class="lrn-qe-form-label lrn-qe-margin-top-none lrn-qe-more-options" data-lrn-qe-section="more_options.heading">
            <span class="lrn-qe-i-arrow lrn-qe-inline-block" data-lrn-qe-section="more_options.toggle"></span>
            <span class="lrn-qe-inline-block lrn-qe-text-bold">
                <label class="lrn-qe-label lrn-qe-form-label-name" data-lrn-qe-i18n-label="heading.moreOptions" value="More options"></label>
            </span>
        </button>
    </h4>
    <div data-lrn-qe-adv-content data-lrn-qe-section="more_options.content">
        <div class="lrn-qe-row-flex" data-lrn-qe-layout-wrapper>
            <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-6">
                <span data-lrn-qe-input="instant_feedback" class="lrn-qe-inline-block"></span>
                <span data-lrn-qe-label="instant_feedback" class="lrn-qe-inline-block"></span>
            </div>
        </div>
    </div>
</div>
